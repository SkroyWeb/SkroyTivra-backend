<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkroyTivra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 8px 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #result {
      white-space: pre-wrap;
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      max-width: 500px;
    }
  </style>
  <script>
    const backendURL = "https://skr-backend.onrender.com/api";
    function send(action, payload) {
      fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action, ...payload })
      })
      .then(res => res.json())
      .then(data => {
        const user=data;
        console.log(user)
      })
      .catch(err => {
        document.getElementById("result").innerText = "Error: " + err;
      });
    }
    send("get_profile", { username: "Spare" });
  </script>
</head>
<body>
  <h1>SkroyTivra - Social Media Auth</h1>

  <input id="username" placeholder="Username">
  <input id="password" placeholder="Password" type="password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <button onclick="getProfile()">Get Profile</button>

  <div id="result">Status will appear here...</div>

  <script>
    
    

    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      send("register", { username, password });
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      send("login", { username, password });
    }

    function getProfile() {
      const username = document.getElementById("username").value;
      send("get_profile", { username });
    }
  </script>
</body>
</html>
